<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class = "calculator-screen">
            <div class = "lastDisplayText"></div>
            <div class = "displayText">0</div>
        </div>
        <div class = "buttons">
            <button class="btn clear span-2 orange">AC</button>
            <button class="btn backspace orange">C</button>
            <button class="btn operator orange" data-operator>/</button>
            <button class="btn number" data-number>7</button>
            <button class="btn number" data-number>8</button>
            <button class="btn number" data-number>9</button>
            <button class="btn operator orange" data-operator>*</button>
            <button class="btn number" data-number>4</button>
            <button class="btn number" data-number>5</button>
            <button class="btn number" data-number>6</button>
            <button class="btn operator orange " data-operator>-</button>
            <button class="btn number" data-number>1</button>
            <button class="btn number" data-number>2</button>
            <button class="btn number" data-number>3</button>
            <button class="btn operator orange" data-operator>+</button>
            <button class="btn number span-2" data-number>0</button>
            <button class="btn decimal ">.</button>
            <button class="btn equals orange">=</button>
        </div>
    </div>
</body>
</html>
